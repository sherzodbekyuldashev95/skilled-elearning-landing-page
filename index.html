<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Skilled</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <div class="container header">
            <a href="#"><img src="assets/logo-dark.svg" alt="logo"></a>
            <button class="btn header-footer-btn">Get Started</button>
        </div>

    </header>

    <main>
        <section class="hero">

                <img src="assets/image-hero-desktop-.svg" alt="girl-dringking tea">
                <img src="assets/image-hero-mobile.svg" alt="girl-dringking tea">
            </div>
        </section>
